image:
  repository: ghcr.io/linuxserver/budge
  tag: 0.0.9@sha256:f0ef884f04e153a6da1a2a04331d0a9f87fb9d382e7f1ebe0baa65d1b76dce30
  pullPolicy: IfNotPresent
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsNonRoot: false
    runAsUser: 0
    runAsGroup: 0
service:
  main:
    ports:
      main:
        port: 10165
        protocol: http
        targetPort: 80
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            NODE_ENV: "production"
persistence:
  config:
    enabled: true
    mountPath: /config
portal:
  open:
    enabled: true
