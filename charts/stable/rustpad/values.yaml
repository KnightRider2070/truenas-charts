image:
  pullPolicy: IfNotPresent
  repository: ekzhang/rustpad
  tag: latest@sha256:2d917693da6a0a0607d07d83aeca3872ba308b15bd2f704866d505506c38bd71
persistence:
  storagedatabase:
    enabled: true
    mountPath: /persist
portal:
  open:
    enabled: true
securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsGroup: 0
    runAsUser: 0
service:
  main:
    ports:
      main:
        port: 3030
        protocol: tcp
        targetPort: 3030
workload:
  main:
    podSpec:
      containers:
        main:
          env:
            EXPIRY_DAYS: "1"
            RUST_LOG: info
            SQLITE_URI: sqlite:///persist/rustpad_db.db
