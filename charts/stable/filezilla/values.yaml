  tag: 3.67.0@sha256:f98059e315ae5569642b81cca2392e28d4ee59de5996d3fa668de31cb45d9605
  pullPolicy: IfNotPresent

securityContext:
  container:
    readOnlyRootFilesystem: false
    runAsUser: 0
    runAsGroup: 0

workload:
